<div class="loginBox">
  <img src="assets/img/user.png" alt="image loading" class="user" srcset="" />
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onsubmit()">
    <p>Email</p>
    <input type="text" name="" placeholder="Email" formControlName="email" />
    <p>Password</p>
    <input
      type="password"
      name=""
      placeholder="......"
      formControlName="password"
    />
    <input
      type="submit"
      name=""
      value="Sign In"
      [disabled]="!loginForm.valid"
    />
    <a href="">Forgot Password </a>
  </form>
</div>
